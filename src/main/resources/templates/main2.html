<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="zadania : ${zadania}">
        <td>
            <input type="checkbox" value="" />
            <input type="hidden" th:value="${zadania.id}" />
        </td>
<!--        <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>-->
<!--        <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>-->
        <td th:text="${zadania.id}"/>
        <td th:text="${zadania.opis}"/>
        <td th:text="${zadania.dataUtworzenia}"/>
        <td th:text="${zadania.dataZamkniecia}"/>
        <td th:text="${zadania.ukonczone}"></td>

    </tr>

</table>
