<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="UTF-8">

<body>
<!-- Footer -->
<header class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Aplikacja TODO</p>
    </div>
    <!-- /.container -->
</header>

<div class="container mt-2">
    <!--    <a href="addzadanie">Dodaj Zadanie</a>-->
    <form action="addzadanie">
        <button class="btn btn-danger" type="button" onclick="location.href='/addzadanie';" value="Dodaj Zadanie">Dodaj
            Zadanie
        </button>
    </form>
    <br>
    <table>
        <tr>
            <th>Id</th>
            <th>Opis</th>
            <th>Data utworzenia</th>
            <th>Data zamknięcia</th>
            <th>Wykonane</th>
            <th>Akcja</th>
            <th>Akcja</th>

        </tr>

        <th>&nbsp</th>
        <tr th:each="zadania : ${zadania}">
            <td th:text="${zadania.id}"/>
            <td th:text="${zadania.opis}"/>
            <td th:text="${zadania.dataUtworzenia}"/>
            <td th:text="${zadania.dataZamkniecia}"/>
            <td th:text="${zadania.ukonczone}"></td>
            <!--            <td><a th:href="@{/zmienopis/(id=${zadania.id})}" class="btn btn-danger">Zmień</a></td>-->
            <td>
            <span th:if="${zadania.ukonczone}">
            </span>
                <span th:if="${!zadania.ukonczone}">
                <a th:href="@{/zmienopis/(id=${zadania.id})}" class="btn btn-danger">Zmień</a>
                <a th:href="@{/delzadanie/(id=${zadania.id})}" class="btn btn-danger">Zakończ</a>
            </span>
            </td>




    </table>
</div>
<br>
<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; TARR Java 6</p>
    </div>
    <!-- /.container -->
</footer>

</body>
</html>
